Edition: 3.0.0
Type: Component
Name: aliyun_security_group
Provider:
  - 阿里云 # 取值内容参考：https://api.devsapp.cn/v3/common/args.html
Version: dev.0.2
Description: 通过阿里云 ROS 部署阿里云资源
HomePage: https://github.com/devsapp/aliyun-resources/aliyun_security_group 
Tags:
  - ROS
  - IAC
Category: 基础云服务 # 取值内容参考：https://api.devsapp.cn/v3/common/args.html
Service: # 使用的服务
  资源编排: # 取值内容参考：https://api.devsapp.cn/v3/common/args.html
    Authorities: #权限描述
      - 资源编排全部权限 # 所需要的权限
Commands: # 指令，格式为指令：指令描述，例如：
  deploy: 根据 ROS security_group  获取对应的参数
  remove: 空命令

Organization: 阿里云函数计算（FC）
Effective: Public

Properties:
  name:
    type: string
    required: true
    description: 安全组名称

  security_group_type:
    type: string
    required: true
    description: 安全组类型
    default: normal
    enum:
      - normal
      - enterprise

  vpc_id:
    type: string
    required: true
    description: vpc id

  description:
    type: string
    required: false
    description: 安全组描述


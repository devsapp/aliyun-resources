Type: Component
Name: aliyun_ots_instance
Provider:
  - 阿里云 # 取值内容参考：www.devsapp.cn/provider_list.html
Version: dev
Description: 通过阿里云 ROS 部署阿里云资源
HomePage: https://github.com/devsapp/ros
Tags:
  - ROS
  - IAC
Category: 基础云服务 # 取值内容参考：www.devsapp.cn/category_list.html
Service: # 使用的服务
  资源编排: # 取值内容参考：www.devsapp.cn/service_list.html
    Authorities: #权限描述
      - 资源编排全部权限 # 所需要的权限
Commands: # 指令，格式为指令：指令描述，例如：
  deploy: 根据 ROS ots instance 获取对应的参数
  remove: 空命令
Properties:
  name:
    type: string
    required: true
    description: ots 实例名称

  description:
    type: string
    required: false
    description: ots 实例描述

  accessed_by:
    type: string
    required: false
    description: ots 实例网络类型
    default: Any
    enum:
      - Any
      - Vpc
      - ConsoleOrVpc

  instance_type:
    type: string
    required: false
    description: ots 实例类型
    default: HighPerformance
    enum:
      - HighPerformance
      - Capacity

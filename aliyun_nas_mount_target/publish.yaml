Edition: 3.0.0
Type: Component
Name: aliyun_nas_mount_target
Provider:
  - 阿里云 # 取值内容参考：https://api.devsapp.cn/v3/common/args.html
Version: dev.0.1
Description: 通过阿里云 ROS 部署阿里云资源
HomePage: https://github.com/devsapp/aliyun-resources/aliyun_nas_mount_target
Tags:
  - ROS
  - IAC
Category: 基础云服务 # 取值内容参考：https://api.devsapp.cn/v3/common/args.html
Service: # 使用的服务
  资源编排: # 取值内容参考：https://api.devsapp.cn/v3/common/args.html
    Authorities: #权限描述
      - 资源编排全部权限 # 所需要的权限
Commands: # 指令，格式为指令：指令描述，例如：
  deploy: 根据 ROS nas mount target 获取对应的参数
  remove: 空命令

Organization: 阿里云函数计算（FC）
Effective: Public

Properties:
  file_system_id:
    type: string
    required: true
    description: 文件系统id

  access_group_name:
    type: string
    required: true
    description: 权限组名称

  vswitch_id:
    type: string
    required: true
    description: 交换机id

  status:
    type: string
    required: false
    description: 挂载点是否 active
    default: Active
    enum:
      - Active
      - Inactive

  security_group_id:
    type: string
    required: false
    description: 安全组 id
Type: Component
Name: aliyun_security_group_ingress
Provider:
  - 阿里云 # 取值内容参考：www.devsapp.cn/provider_list.html
Version: dev
Description: 通过阿里云 ROS 部署阿里云资源
HomePage: https://github.com/devsapp/aliyun-resources/aliyun_security_group_ingress
Tags:
  - ROS
  - IAC
Category: 基础云服务 # 取值内容参考：www.devsapp.cn/category_list.html
Service: # 使用的服务
  资源编排: # 取值内容参考：www.devsapp.cn/service_list.html
    Authorities: #权限描述
      - 资源编排全部权限 # 所需要的权限
Commands: # 指令，格式为指令：指令描述，例如：
  deploy: 根据 ROS security_group ingress 获取对应的参数
  remove: 空命令
Properties:
  security_group_id:
    type: string
    required: true
    description: 安全组id

  ip_protocol:
    type: string
    required: true
    description: IP协议
    enum:
      - tcp
      - udp
      - icmp
      - gre
      - all

  port_range:
    type: string
    required: true
    description: 端口范围
  
  cidr_ip:
    type: string
    required: false
    description: 源端IPv4 CIDR地址段
  
  priority: 
    type: number
    required: false
    description: 优先级

  policy:
    type: string
    required: false
    description: 策略
    default: accept
    enum:
      - accept
      - drop

  nic_type:
    type: string
    required: false
    description: 网络类型
    default: internet
    enum:
      - internet
      - intranet

  description:
    type: string
    required: false
    description: ingress 描述
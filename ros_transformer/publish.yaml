Type: Component
Name: ros_transformer
Provider:
  - 阿里云 # 取值内容参考：www.devsapp.cn/provider_list.html
Version: dev
Description: 通过阿里云 ROS 部署阿里云资源
HomePage: https://github.com/devsapp/ros
Tags:
  - ROS
  - IAC
Category: 基础云服务 # 取值内容参考：www.devsapp.cn/category_list.html
Service: # 使用的服务
  资源编排: # 取值内容参考：www.devsapp.cn/service_list.html
    Authorities: #权限描述
      - 资源编排全部权限 # 所需要的权限
Commands: # 指令，格式为指令：指令描述，例如：
  deploy: 根据 engine 获取对应 engine 的参数
  remove: 根据 engine 获取对应 engine 的参数
Properties:
  region:
    type: string
    required: true
    description: 地域
    default: cn-hangzhou
    enum:
      - cn-beijing
      - cn-hangzhou
      - cn-shanghai
      - cn-qingdao
      - cn-zhangjiakou
      - cn-huhehaote
      - cn-shenzhen
      - cn-chengdu
      - cn-hongkong
      - ap-southeast-1
      - ap-southeast-2
      - ap-southeast-3
      - ap-southeast-5
      - ap-northeast-1
      - eu-central-1
      - eu-west-1
      - us-west-1
      - us-east-1
      - ap-south-1

  name:
    type: string
    required: true
    description: Stack Name

  ref:
    type: object
    required: false
    description: 引入的 ros 资源数组

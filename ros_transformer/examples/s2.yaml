edition: 1.0.0 #  命令行YAML规范版本，遵循语义化版本（Semantic Versioning）规范
name: rosApp #  项目名称
access: xiliu #  秘钥别名

services:
  ros-test: #  服务名称
    component: ${path(../)}
    props:
      region: cn-hangzhou
      name: xl-stack-transformer
      endpoint: ros.aliyuncs.com # 海外是 ros-intl.aliyuncs.com， 默认是国内
      ref:
        - resourceTemplate:
            Type: ALIYUN::OSS::Bucket
            Properties:
              BucketName: xl-test-bucket-001
              AccessControl: private
          resourceId: xl-test-bucket-001
        - resourceTemplate:
            Type: ALIYUN::OSS::Bucket
            Properties:
              BucketName: xl-test-bucket-002
              AccessControl: private
          resourceId: xl-test-bucket-002

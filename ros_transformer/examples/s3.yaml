edition: 3.0.0
name: cadtApp
resources:
  cadt_PL950W7GRN2X2LVR:
    component: ${path("../")}
    props:
      refs:
        - ${resources.vpc_1697600652.output}
        - ${resources.vswitch_1697600653.output}
        - ${resources.kafka_inst_1697600654.output}
        - ${resources.kafka_topic_1697600654_test_topic.output}
        - ${resources.kafka_consumer_group_1697600654.output}
        - ${resources.sg_1697600656.output}
      name: cadt_PL950W7GRN2X2LVR
      region: cn-beijing
  vswitch_1697600653:
    component: aliyun_vswitch@dev
    props:
      zone_id: cn-beijing-k
      depends_on:
        - vpc_1697600652
      vpc_id: ${resources.vpc_1697600652.output.vpcId}
      cidr_block: 192.168.0.0/24
      vswitch_name: vswitch_1
  kafka_topic_1697600654_test_topic:
    component: aliyun_kafka_topic@dev
    props:
      depends_on:
        - kafka_inst_1697600654
      instance_id: ${resources.kafka_inst_1697600654.output.instanceId}
      topic: test-topic
      remark: test topic
      local_topic: "false"
      partition_num: 12
  vpc_1697600652:
    component: aliyun_vpc@dev
    props:
      vpc_name: vpc
      cidr_block: 192.168.0.0/16
  kafka_consumer_group_1697600654:
    component: aliyun_kafka_consumer_group@dev
    props:
      consumer_id: test-group
      depends_on:
        - kafka_inst_1697600654
      instance_id: ${resources.kafka_inst_1697600654.output.instanceId}
      description: test group
  sg_1697600656:
    component: aliyun_security_group@dev
    props:
      depends_on:
        - vpc_1697600652
      vpc_id: ${resources.vpc_1697600652.output.vpcId}
      name: security_group
  kafka_inst_1697600654:
    component: aliyun_kafka_instance@dev
    props:
      depends_on:
        - vswitch_1697600653
      spec_type: normal
      disk_size: 500
      paid_type: PostPaid
      service_version: 2.2.0
      deploy_type: 5
      zone_id: cn-beijing-k
      disk_type: 0
      name: kafka
      vswitch_id: ${resources.vswitch_1697600653.output.vSwitchId}
      config:
        kafka.log.retention.hours: 72
        kafka.message.max.bytes: 1048576
      io_max: 20
      partition_num: 0
  fc_function_1697600655:
    component: fc3@dev
    actions:
      pre-deploy:
        - path: ./
          run: bash init_code.sh nodejs16 kafka_etl_func index.js
    props:
      handler: index.handler
      diskSize: 512
      memorySize: 512
      code: kafka_etl_func
      functionName: kafka_etl_func
      environmentVariables:
        TZ: Asia/Shanghai
      runtime: nodejs16
      cpu: 0.35
      region: cn-beijing
      triggers:
        - triggerConfig:
            eventSourceConfig:
              eventSourceParameters:
                sourceKafkaParameters:
                  OffsetReset: earliest
                  InstanceId: ${resources.cadt_PL950W7GRN2X2LVR.output.kafka_inst_1697600654}
                  Network: Default
                  RegionId: cn-beijing
                  Topic: test-topic
                  ConsumerGroup: test-group
              eventSourceType: Kafka
            runOptions:
              mode: event-streaming
              retryStrategy:
                pushRetryStrategy: EXPONENTIAL_DECAY_RETRY
              errorsTolerance: ALL
              maximumTasks: 1
            eventSinkConfig:
              deliveryOption:
                mode: event-streaming
                eventSchema: RawData
                concurrency: 1
            asyncInvocationType: false
            triggerEnable: true
            eventRuleFilterPattern: "{}"
          triggerName: kafka_t
          qualifier: LATEST
          triggerType: eventbridge
      timeout: 60
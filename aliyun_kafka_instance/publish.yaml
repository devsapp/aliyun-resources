Edition: 3.0.0
Type: Component
Name: aliyun_kafka_instance
Provider:
  - 阿里云 # 取值内容参考：https://api.devsapp.cn/v3/common/args.html
Version: dev.0.2
Description: 通过阿里云 ROS 部署阿里云资源
HomePage: https://github.com/devsapp/aliyun-resources/aliyun_kafka_instance
Tags:
  - ROS
  - IAC
Category: 基础云服务 # 取值内容参考：https://api.devsapp.cn/v3/common/args.html
Service: # 使用的服务
  资源编排: # 取值内容参考：https://api.devsapp.cn/v3/common/args.html
    Authorities: #权限描述
      - 资源编排全部权限 # 所需要的权限
Commands: # 指令，格式为指令：指令描述，例如：
  deploy: 根据 ROS kafka_instance 获取对应的参数
  remove: 空命令

Organization: 阿里云函数计算（FC）
Effective: Public

Properties:
  name:
    type: string
    required: false
    description: Kafka 实例名称

  paid_type:
    type: string
    required: false
    description: 支付方式
    default: PostPaid
    enum:
      - PostPaid
      - PrePaid

  spec_type:
    type: string
    required: false
    description: 实例规格类型
    default: normal
    enum:
      - normal
      - professional
      - professionalForHighRead

  io_max_spec:
    type: string
    required: false
    description: 流量规格

  io_max:
    type: number
    required: false
    description: 流量规格，和 io_max_spec 二选1

  disk_type:
    type: number
    required: true
    description: 磁盘类型
    enum:
      - 0
      - 1
  
  disk_size:
    type: number
    required: true
    description: 磁盘容量, 取值范围:500GB~96,000GB

  partition_num:
    type: number
    required: false
    description: 分区数

  deploy_type:
    type: number
    required: true
    description: 部署类型, 4：公网和VPC实例; 5：VPC实例
    default: 5
    enum:
      - 4
      - 5

  zone_id:
    type: string
    required: true
    description: 实例部署的交换机ID

  vpc_id:
    type: string
    required: true
    description: 实例部署的专有网络ID

  vswitch_id:
    type: string
    required: true
    description: 实例部署的交换机ID

  service_version:
    type: string
    required: false
    description: 部署的消息队列Kafka版的版本
    default: 0.10.2
    enum:
      - 0.10.2
      - 2.2.0
  
  config:
    type: object
    required: false
    description: 部署的消息队列Kafka版实例的初始配置

  
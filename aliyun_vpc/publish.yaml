Edition: 3.0.0
Type: Component
Name: aliyun_vpc
Provider:
  - 阿里云 # 取值内容参考：https://api.devsapp.cn/v3/common/args.html
Version: dev.0.1
Description: 通过阿里云 ROS 部署阿里云资源
HomePage: https://github.com/devsapp/aliyun-resources/aliyun-vpc
Tags:
  - ROS
  - IAC
Category: 基础云服务 # 取值内容参考：https://api.devsapp.cn/v3/common/args.html
Service: # 使用的服务
  资源编排: # 取值内容参考：https://api.devsapp.cn/v3/common/args.html
    Authorities: #权限描述
      - 资源编排全部权限 # 所需要的权限
Commands: # 指令，格式为指令：指令描述，例如：
  deploy: 根据 ROS vpc 获取对应的参数
  remove: 空命令

Organization: 阿里云函数计算（FC）
Effective: Public

Properties:
  vpc_name:
    type: string
    required: true
    description: vpc 名称

  cidr_block:
    type: string
    required: true
    description: The CIDR block for the VPC
    default: 172.16.0.0/12

  description:
    type: string
    required: false
    description: vpc 描述

  secondary_cidr_blocks:
    type: array
    required: false
    description: The secondary IPv4 CIDR blocks. 
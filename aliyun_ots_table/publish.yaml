Type: Component
Name: aliyun_ots_table
Provider:
  - 阿里云 # 取值内容参考：www.devsapp.cn/provider_list.html
Version: dev
Description: 通过阿里云 ROS 部署阿里云资源
HomePage: https://github.com/devsapp/ros
Tags:
  - ROS
  - IAC
Category: 基础云服务 # 取值内容参考：www.devsapp.cn/category_list.html
Service: # 使用的服务
  资源编排: # 取值内容参考：www.devsapp.cn/service_list.html
    Authorities: #权限描述
      - 资源编排全部权限 # 所需要的权限
Commands: # 指令，格式为指令：指令描述，例如：
  deploy: 根据 ROS ots instance 获取对应的参数
  remove: 空命令

Properties:
  instance_name:
    type: string
    required: true
    description: table Name

  table_name:
    type: string
    required: true
    description: table Name

  primary_key:
    type: object
    required: true
    description: table 主键

  time_to_live:
    type: integer
    required: false
    default: -1

  max_version:
    type: integer
    required: false
    default: 1

  deviation_cell_version_in_sec:
    type: integer
    required: false
    default: 86400

